<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --vintage-cream: #f4e8d8;
            --vintage-brown: #5d4e37;
            --vintage-orange: #e68a4c;
            --vintage-red: #d4573b;
            --vintage-green: #7c9d6f;
            --vintage-dark: #3a2f23;
            --vintage-light: #fdf6ec;
            --font-display: Architects Daughter, cursive;
            --font-mono: Source Code Pro, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-display) !important;
            min-height: 100vh !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 2rem !important;
            background: linear-gradient(135deg, #c9a87d 0%, #8b7355 100%) !important;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0,0,0,0.1) 0%, transparent 50%),
                linear-gradient(135deg, #c9a87d 0%, #8b7355 100%) !important;
        }

        .calculator-container {
            width: 100%;
            max-width: 420px;
            background: var(--vintage-cream);
            border-radius: 20px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            border: 3px solid var(--vintage-brown);
            position: relative;
        }

        .calculator-container::before {
            content: 'RETRO-CALC';
            position: absolute;
            top: 0.75rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--vintage-brown);
            letter-spacing: 0.2em;
            opacity: 0.6;
        }

        .display-container {
            background: var(--vintage-dark);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            margin-top: 1rem;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 0.5rem;
            box-shadow:
                inset 0 4px 8px rgba(0, 0, 0, 0.5),
                inset 0 1px 2px rgba(0, 0, 0, 0.8);
            border: 2px solid var(--vintage-brown);
            position: relative;
            overflow: hidden;
        }

        .display-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
        }

        .display-expression {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 400;
            color: var(--vintage-orange);
            text-align: right;
            min-height: 1.25rem;
            text-shadow: 0 0 8px rgba(230, 138, 76, 0.6);
        }

        .display-result {
            font-family: var(--font-mono);
            font-size: 2.25rem;
            font-weight: 600;
            color: var(--vintage-orange);
            text-align: right;
            letter-spacing: 0.05em;
            text-shadow: 0 0 12px rgba(230, 138, 76, 0.8);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }

        .calc-button {
            background: linear-gradient(180deg, var(--vintage-light) 0%, var(--vintage-cream) 100%);
            color: var(--vintage-dark);
            border: 2px solid var(--vintage-brown);
            border-radius: 8px;
            padding: 1.25rem;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 150ms ease;
            font-family: var(--font-display);
            box-shadow:
                0 4px 0 var(--vintage-brown),
                0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .calc-button:hover {
            transform: translateY(-1px);
            box-shadow:
                0 5px 0 var(--vintage-brown),
                0 5px 12px rgba(0, 0, 0, 0.35);
        }

        .calc-button:active {
            transform: translateY(3px);
            box-shadow:
                0 1px 0 var(--vintage-brown),
                0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .calc-button.function {
            background: linear-gradient(180deg, #e8d5c4 0%, #d4bfaa 100%);
            color: var(--vintage-brown);
        }

        .calc-button.operator {
            background: linear-gradient(180deg, var(--vintage-orange) 0%, #d47a3c 100%);
            color: white;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .calc-button.equals {
            background: linear-gradient(180deg, var(--vintage-green) 0%, #6a8a5f 100%);
            color: white;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .calc-button.zero {
            grid-column: span 2;
        }

        @keyframes vintageFlicker {
            0%, 100% {
                text-shadow: 0 0 12px rgba(230, 138, 76, 0.8);
                opacity: 1;
            }
            50% {
                text-shadow: 0 0 16px rgba(230, 138, 76, 1);
                opacity: 0.95;
            }
        }

        .result-animate {
            animation: vintageFlicker 400ms ease;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 2rem 1.5rem;
            }

            .display-result {
                font-size: 1.75rem;
            }

            .calc-button {
                padding: 1rem;
                font-size: 1.1rem;
            }

            .button-grid {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="display-expression" id="expression"></div>
            <div class="display-result" id="result">0</div>
        </div>

        <div class="button-grid">
            <button class="calc-button function" onclick="calculator.clear()">C</button>
            <button class="calc-button function" onclick="calculator.backspace()">←</button>
            <button class="calc-button function" onclick="calculator.percentage()">%</button>
            <button class="calc-button operator" onclick="calculator.operator('÷')">÷</button>

            <button class="calc-button" onclick="calculator.number('7')">7</button>
            <button class="calc-button" onclick="calculator.number('8')">8</button>
            <button class="calc-button" onclick="calculator.number('9')">9</button>
            <button class="calc-button operator" onclick="calculator.operator('×')">×</button>

            <button class="calc-button" onclick="calculator.number('4')">4</button>
            <button class="calc-button" onclick="calculator.number('5')">5</button>
            <button class="calc-button" onclick="calculator.number('6')">6</button>
            <button class="calc-button operator" onclick="calculator.operator('-')">−</button>

            <button class="calc-button" onclick="calculator.number('1')">1</button>
            <button class="calc-button" onclick="calculator.number('2')">2</button>
            <button class="calc-button" onclick="calculator.number('3')">3</button>
            <button class="calc-button operator" onclick="calculator.operator('+')">+</button>

            <button class="calc-button function" onclick="calculator.toggleSign()">±</button>
            <button class="calc-button zero" onclick="calculator.number('0')">0</button>
            <button class="calc-button" onclick="calculator.decimal()">.</button>
            <button class="calc-button equals" onclick="calculator.equals()">=</button>
        </div>
    </div>

    <script>
        const calculator = {
            currentValue: '0',
            previousValue: '',
            operator: null,
            waitingForOperand: false,

            updateDisplay() {
                const resultElement = document.getElementById('result');
                const expressionElement = document.getElementById('expression');
                resultElement.textContent = this.currentValue;
                if (this.previousValue && this.operator) {
                    expressionElement.textContent = `${this.previousValue} ${this.operator}`;
                } else {
                    expressionElement.textContent = '';
                }
            },

            number(num) {
                if (this.waitingForOperand) {
                    this.currentValue = num;
                    this.waitingForOperand = false;
                } else {
                    this.currentValue = this.currentValue === '0' ? num : this.currentValue + num;
                }
                this.updateDisplay();
            },

            decimal() {
                if (this.waitingForOperand) {
                    this.currentValue = '0.';
                    this.waitingForOperand = false;
                } else if (!this.currentValue.includes('.')) {
                    this.currentValue += '.';
                }
                this.updateDisplay();
            },

            operator(op) {
                const value = parseFloat(this.currentValue);
                if (this.operator && this.waitingForOperand) {
                    this.operator = op;
                    this.updateDisplay();
                    return;
                }
                if (this.previousValue === '') {
                    this.previousValue = this.currentValue;
                } else if (this.operator) {
                    const result = this.calculate(parseFloat(this.previousValue), value, this.operator);
                    this.currentValue = String(result);
                    this.previousValue = String(result);
                }
                this.waitingForOperand = true;
                this.operator = op;
                this.updateDisplay();
            },

            equals() {
                const value = parseFloat(this.currentValue);
                if (this.operator && this.previousValue !== '') {
                    const result = this.calculate(parseFloat(this.previousValue), value, this.operator);
                    const resultElement = document.getElementById('result');
                    resultElement.classList.add('result-animate');
                    setTimeout(() => resultElement.classList.remove('result-animate'), 400);
                    this.currentValue = String(result);
                    this.previousValue = '';
                    this.operator = null;
                    this.waitingForOperand = true;
                }
                this.updateDisplay();
            },

            calculate(first, second, operator) {
                switch(operator) {
                    case '+': return first + second;
                    case '-': case '−': return first - second;
                    case '×': return first * second;
                    case '÷': return second === 0 ? 0 : first / second;
                    default: return second;
                }
            },

            clear() {
                this.currentValue = '0';
                this.previousValue = '';
                this.operator = null;
                this.waitingForOperand = false;
                this.updateDisplay();
            },

            backspace() {
                if (!this.waitingForOperand) {
                    this.currentValue = this.currentValue.length > 1 ? this.currentValue.slice(0, -1) : '0';
                    this.updateDisplay();
                }
            },

            percentage() {
                const value = parseFloat(this.currentValue);
                this.currentValue = String(value / 100);
                this.updateDisplay();
            },

            toggleSign() {
                this.currentValue = String(parseFloat(this.currentValue) * -1);
                this.updateDisplay();
            }
        };

        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') calculator.number(e.key);
            else if (e.key === '.') calculator.decimal();
            else if (e.key === '+' || e.key === '-') calculator.operator(e.key);
            else if (e.key === '*') calculator.operator('×');
            else if (e.key === '/') { e.preventDefault(); calculator.operator('÷'); }
            else if (e.key === 'Enter' || e.key === '=') calculator.equals();
            else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') calculator.clear();
            else if (e.key === 'Backspace') calculator.backspace();
            else if (e.key === '%') calculator.percentage();
        });

        calculator.updateDisplay();
    </script>
</body>
</html>
